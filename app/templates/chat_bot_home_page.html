{% extends "base.html" %}
{% block content %}
<center>
    <h2>Welcome to the Formula 1 Chatbot Home Page</h2>

    <h2>Mode Selection</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.api_key.label }}<br>
            {{ form.api_key(size=32) }}
        <br><br>
            {{ form.query.label }}<br>
            {{ form.query(size=100) }}
        <br><br>
        <p>{{ form.submit() }}</p>
    </form>
    {{ query_output }}
</center>
{% endblock %}
